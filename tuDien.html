<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu Dien</title>
</head>
<body>
<h2>Từ Điển Anh - Việt</h2>
<input id="key" type="text" value="">
<button onclick="find()">Dịch</button><br><br>
Kết quả:
<p id="result"></p>
</body>
</html>
<script>
    let word = document.getElementById('key');
    let dictionary = ['bear','dog', 'elephant', 'fox', 'cat'];
    let meaning = ['gấu', 'chó', 'voi', 'cáo', 'mèo' ];


         function find(){
            //   console.log(ktr(word.value))
             if (ktr(word.value )){
                 document.getElementById('result').innerHTML=
                 meaning[dictionary.indexOf(word.value)];
             }
             else {
                 document.getElementById('result').innerHTML= 'Not found';

             }
         }
    function ktr(a){
        for (let i = 0; i < dictionary.length; i++) {
            if (a === dictionary[i]) {
                return true;
            }
        }
        return false
    }
</script>
